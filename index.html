    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lalezar", cursive;
        background: linear-gradient(#000, #000);
        background-attachment: fixed;
        overflow: hidden;
      }
      .scene {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 1001;
      }
      .scene i {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        animation: animate linear infinite;
      }
      @keyframes animate {
        0% {
          opacity: 0;
          transform: translateY(0);
        }
        10%,
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(-100px);
        }
      }
      #heart {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      }
      .text {
        position: fixed;
        left: 50%;
        top: 0;
        z-index: 1001;
        transform: translateX(-50%);
        width: 100vw;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .text h3 {
        margin: 0;
        color: white;
      }
      .text .name {
        margin: 0;
        color: white;
        display: flex;
        align-items: center;
        transform: translateX(-30px);
      }
      .text .name span {
        font-size: 25px;
        color: #fff;
      }
      /* Google chrome */
      @-webkit-keyframes svg-text-anim {
        40% {
          stroke-dashoffset: 0;
          fill: transparent;
        }
        60% {
          stroke-dashoffset: 0;
          fill: #fff;
        }
        100% {
          stroke-dashoffset: 0;
          fill: #fff;
        }
      }
      /* Most browsers */
      @keyframes svg-text-anim {
        40% {
          stroke-dashoffset: 0;
          fill: transparent;
        }
        60% {
          stroke-dashoffset: 0;
          fill: #fff;
        }
        100% {
          stroke-dashoffset: 0;
          fill: #fff;
        }
      }
    </style>
  </head>

    <script>
      function setTextAnimation(
        delay,
        duration,
        strokeWidth,
        timingFunction,
        strokeColor,
        repeat
      ) {
        let paths = document.querySelectorAll("path");
        let mode = repeat ? "infinite" : "forwards";
        for (let i = 0; i < paths.length; i++) {
          const path = paths[i];
          const length = path.getTotalLength();
          path.style["stroke-dashoffset"] = `${length}px`;
          path.style["stroke-dasharray"] = `${length}px`;
          path.style["stroke-width"] = `${strokeWidth}px`;
          path.style["stroke"] = `${strokeColor}`;
          path.style[
            "animation"
          ] = `${duration}s svg-text-anim ${mode} ${timingFunction}`;
          path.style["animation-delay"] = `${i * delay}s`;
        }
      }
      setTextAnimation(0.1, 6, 1, "linear", "#fff", true);

      window.requestAnimationFrame =
        window.__requestAnimationFrame ||
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        (function () {
          return function (callback, element) {
            var lastTime = element.__lastTime;
            if (lastTime === undefined) {
              lastTime = 0;
            }
            var currTime = Date.now();
            var timeToCall = Math.max(1, 33 - (currTime - lastTime));
            window.setTimeout(callback, timeToCall);
            element.__lastTime = currTime + timeToCall;
          };
        })();
      window.isDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
        (navigator.userAgent || navigator.vendor || window.opera).toLowerCase()
      );
      var loaded = false;
      var init = function () {
        if (loaded) return;
        loaded = true;
        var mobile = window.isDevice;
        var koef = mobile ? 1.1 : 1;
        var canvas = document.getElementById("heart");
        var ctx = canvas.getContext("2d");
        var width = (canvas.width = koef * innerWidth);
        var height = (canvas.height = koef * innerHeight);
        var rand = Math.random;
        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width, height);

        var heartPosition = function (rad) {
          //return [Math.sin(rad), Math.cos(rad)];
          return [
            Math.pow(Math.sin(rad), 3),
            -(
              15 * Math.cos(rad) -
              5 * Math.cos(2 * rad) -
              2 * Math.cos(3 * rad) -
              Math.cos(4 * rad)
            )
          ];
        };
        var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
          return [dx + pos[0] * sx, dy + pos[1] * sy];
        };

        window.addEventListener("resize", function () {
          width = canvas.width = koef * innerWidth;
          height = canvas.height = koef * innerHeight;
          ctx.fillStyle = "rgba(0,0,0,.1)";
          ctx.fillRect(0, 0, width, height);
        });

        var traceCount = mobile ? 200 : 200;
        var pointsOrigin = [];
        var i;
        var dr = mobile ? 0.15 : 0.1;
        for (i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
        for (i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
        for (i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
        var heartPointsCount = pointsOrigin.length;

        var targetPoints = [];
        var pulse = function (kx, ky) {
          for (i = 0; i < pointsOrigin.length; i++) {
            targetPoints[i] = [];
            targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
            targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
          }
        };

        var e = [];
        for (i = 0; i < heartPointsCount; i++) {
          var x = rand() * width;
          var y = rand() * height;
          e[i] = {
            vx: 0,
            vy: 0,
            R: 2,
            speed: rand() + 5,
            q: ~~(rand() * heartPointsCount),
            D: 2 * (i % 2) - 1,
            force: 0.2 * rand() + 0.7,
            f:
              "hsla(0," +
              ~~(80 * rand() + 60) +
              "%," +
              ~~(50 * rand() + 20) +
              "%,.3)",
            trace: []
          };
          for (var k = 0; k < traceCount; k++) e[i].trace[k] = { x: x, y: y };
        }

        var config = {
          traceK: 0.8,
          timeDelta: 0.01
        };

        var time = 0;
        var loop = function () {
          var n = -Math.cos(time);
          pulse((1 + n) * 0.5, (1 + n) * 0.5);
          time +=
            (Math.sin(time) < 0 ? 9 : n > 0.8 ? 0.2 : 1) * config.timeDelta;
          ctx.fillStyle = "rgba(0,0,0,.1)";
          ctx.fillRect(0, 0, width, height);
          for (i = e.length; i--; ) {
            var u = e[i];
            var q = targetPoints[u.q];
            var dx = u.trace[0].x - q[0];
            var dy = u.trace[0].y - q[1];
            var length = Math.sqrt(dx * dx + dy * dy);
            if (10 > length) {
              if (0.95 < rand()) {
                u.q = ~~(rand() * heartPointsCount);
              } else {
                if (0.99 < rand()) {
                  u.D *= -1;
                }
                u.q += u.D;
                u.q %= heartPointsCount;
                if (0 > u.q) {
                  u.q += heartPointsCount;
                }
              }
            }
            u.vx += (-dx / length) * u.speed;
            u.vy += (-dy / length) * u.speed;
            u.trace[0].x += u.vx;
            u.trace[0].y += u.vy;
            u.vx *= u.force;
            u.vy *= u.force;
            for (k = 0; k < u.trace.length - 1; ) {
              var T = u.trace[k];
              var N = u.trace[++k];
              N.x -= config.traceK * (N.x - T.x);
              N.y -= config.traceK * (N.y - T.y);
            }
            ctx.fillStyle = u.f;
            for (k = 0; k < u.trace.length; k++) {
              ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
            }
          }
          //ctx.fillStyle = "rgba(255,255,255,1)";
          //for (i = u.trace.length; i--;) ctx.fillRect(targetPoints[i][0], targetPoints[i][1], 2, 2);

          window.requestAnimationFrame(loop, canvas);
        };
        loop();
      };

      var s = document.readyState;
      if (s === "complete" || s === "loaded" || s === "interactive") init();
      else document.addEventListener("DOMContentLoaded", init, false);
      const nameText = anime({
        targets: ".text .name .letter",
        opacity: 1,
        translateY: 50,
        delay: anime.stagger(100, { start: 1000 }),
        translateY: [-150, 0],
        translateX: [-10, 30]
      });

      function stars() {
        let count = 60;
        let scene = document.querySelector(".scene");
        let i = 0;
        while (i < count) {
          let star = document.createElement("i");
          let x = Math.floor(Math.random() * window.innerWidth);
          let y = Math.floor(Math.random() * window.innerHeight);
          let duration = Math.random() * 10;
          let size = Math.random() * 2;

          star.style.left = x + "px";
          star.style.top = y + "px";
          star.style.width = 1 + size + "px";
          star.style.height = 1 + size + "px";

          star.style.animationDuration = 5 + duration + "s";
          star.style.animationDelay = duration + "s";

          scene.appendChild(star);
          i++;
        }
      }
      stars();
    </script>
  </body>
</html>
